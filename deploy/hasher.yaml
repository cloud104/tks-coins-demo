apiVersion: v1
kind: Service
metadata:
  labels:
    app: hasher
  name: hasher
  namespace: tks-coins
spec:
  ports:
  - port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    app: hasher
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hasher
  name: hasher
  namespace: tks-coins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hasher
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hasher
    spec:
      containers:
      - image: us-east1-docker.pkg.dev/tks-gcr-pub/tks-coins/hasher:v1.0.0
        imagePullPolicy: IfNotPresent
        name: hasher
      terminationGracePeriodSeconds: 10
